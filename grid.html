<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="grid.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap"
      rel="stylesheet"
    />
    <title>Basketball Shop</title>
  </head>
  <body>
    <nav class="icons">
      <a href="#" class="icon">
        <img src="grid-images/logo basket.png" alt="" class="img-icon"
      /></a>
      <a href="https://www.nike.com/" class="icon">
        <img src="grid-images/nike.png" alt="" class="img-icon" />
      </a>
      <a href="https://www.jordan.com/collection/" class="icon">
        <img src="grid-images/jordan.png" alt="" class="img-icon" />
      </a>
      <a href="https://www.adidas.com/us" class="icon">
        <img src="grid-images/adidas.png" alt="" class="img-icon" />
      </a>
      <a href="https://us.puma.com/us/en" class="icon">
        <img src="grid-images/puma.png" alt="" class="img-icon" />
      </a>
      <a href="#" class="icon">
        <img src="grid-images/others.png" alt="" class="img-icon" />
      </a>
    </nav>
    <header>
      <nav class="main-nav container">
        <a href="#" class="sport">Sport</a>
        <ul class="links">
          <li><a href="index.html" class="main-links">Football</a></li>
          <li><a href="#" class="main-links">Basketball</a></li>
          <li><a href="bootstrap.html" class="main-links">Ski</a></li>
        </ul>
      </nav>
    </header>
    <div class="main-img container"></div>
    <nav class="add-icons">
      <div><img src="grid-images/search.png" alt="" class="img-add" /></div>
      <div><img src="grid-images/sign up.png" alt="" class="img-add" /></div>
      <div><img src="grid-images/bests.png" alt="" class="img-add" /></div>
      <div><img src="grid-images/message.png" alt="" class="img-add" /></div>
      <div><img src="grid-images/trash.png" alt="" class="img-add" /></div>
      <a href="#"><img src="grid-images/insta.png" alt="" class="img-add" /></a>
      <a href="#"
        ><img src="grid-images/twitter.png" alt="" class="img-add"
      /></a>
    </nav>
    <div class="container discounts">
      <a href="#"
        ><img src="grid-images/disc1.png" alt="" class="discount"
      /></a>
      <a href="#"
        ><img src="grid-images/disc2.png" alt="" class="discount"
      /></a>
      <a href="#"
        ><img src="grid-images/disc3.png" alt="" class="discount"
      /></a>
    </div>
    <section class="container stars">
      <h3>Legends</h3>
      <div class="slides">
        <img src="grid-images/jordan.jpg" alt="" class="slide" />
        <img src="grid-images/curry.jpg" alt="" class="slide" />
        <img src="grid-images/lebron.jpg" alt="" class="slide" />
        <img src="grid-images/coby.jpg" alt="" class="slide" />
      </div>
    </section>
    <section class="container categorie">
      <h3>Choose Categorie</h3>
      <div class="boxes">
        <div class="box box1">MEN</div>
        <div class="box box2">KIDS</div>
        <div class="box box3">WOMEN</div>
      </div>
    </section>
    <section class="container players-categorie">
      <h3 class="">Select your player style</h3>
      <div class="players">
        <div class="player player1">
          <a href="#"
            ><img src="grid-images/player-1.png" alt="" class="playerImg"
          /></a>
        </div>
        <div class="player player2">
          <a href="#"
            ><img src="grid-images/player-2.png" alt="" class="playerImg"
          /></a>
        </div>
        <div class="player player3">
          <a href="#"
            ><img src="grid-images/player-3.png" alt="" class="playerImg"
          /></a>
        </div>
        <div class="player player4">
          <a href="#"
            ><img src="grid-images/player-4.png" alt="" class="playerImg"
          /></a>
        </div>
      </div>
    </section>
    <section class="container shoes">
      <div class="mode">
        <h3>Latest Shoes</h3>
        <div class="cards">
          <div class="card card1">
            <p class="shoe-description">Nike D10 "University Red" (PS)</p>
          </div>
          <div class="card card2">
            <p class="shoe-description">Nike Kyrie Low 5 ''Black/Red''</p>
          </div>
          <div class="card card3">
            <p class="shoe-description">Air Jordan 1 mid “Lakers”</p>
          </div>
          <div class="card card4">
            <p class="shoe-description">UA Curry 2 “Multicolor”</p>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <h3>Our Stores</h3>
        <div class="places">
          <div class="place place1"><span>New-York</span></div>
          <div class="place place2"><span>Milan</span></div>
          <div class="place place3"><span>Bishkek</span></div>
        </div>
      </div>
    </footer>
  </body>
</html>
